<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="#" th:action="@{/process}" th:object="${course}" method="post">
    title:<input type="text" th:field="*{title}"/>
    <span th:if="${#fields.hasErrors('title')}"
    th.error="*{title}"></span><br/>
    instructor:<input type="text" th:field="*{instructor}"/>
    <span th:if="${#fields.hasErrors('instructor')}"
          th.error="*{instructor}"></span><br/>
    Description:<textarea rows="3" th:field="*{description}"/>
    <span th:if="${#fields.hasErrors('description')}"
          th.error="*{description}"></span><br/>
    credit:<input type="number" th:field="*{credit}"/>
    <span th:if="${#fields.hasErrors('credit')}"
          th.error="*{credit}"></span><br/>
    <input type="submit" value="Submit"/>

</form>
</body>
</html>
